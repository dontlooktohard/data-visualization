<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./spinner.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./js/API.js" defer></script>
    
    <title>World Population </title>
</head>
<body>
    <div id="container">
        <header> 
            <h1>World Population</h1>
            <div class="title"></div>
        </header>
        <div id="chartBox">
            <canvas class="myChart"></canvas>
            <div class="spinner"></div>
        </div>
        <div class="continent">
            <button id="africa">Africa</button>
            <button id="america">America</button>
            <button id="asia">Asia</button>
            <button id="europe">Europe</button>
            <button id="oceania">Oceania</button>
        </div>
        <div class="country"></div>
    </div>
</body>
</html>
